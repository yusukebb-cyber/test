<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meiji Restoration Gantt</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true, securityLevel: 'loose' });
  </script>
</head>
<body>
<pre class="mermaid">
gantt
  dateFormat  YYYY-MM-DD
  title 明治維新主要イベント

  section 幕末
  大塩平八郎の乱   :milestone, oshio, 1837-04-01, 0d
  大政奉還         :milestone, taisei, 1867-10-14, 0d
</pre>
</body>
</html>
